{% extends "base.html" %}

{% block content %}
  <h2>Whānau Groups</h2>
  <p>Colour-coded groups (prototype):</p>

  <!-- Whānau colour labels -->
  <div class="whanau-row">
    <span class="whanau-pill whanau-red">Red</span>
    <span class="whanau-pill whanau-yellow">Yellow</span>
    <span class="whanau-pill whanau-green">Green</span>
    <span class="whanau-pill whanau-blue">Blue</span>
    <span class="whanau-pill whanau-purple">Purple</span>
  </div>

  <hr>

  <!-- Red Whānau -->
  <h1 class="whanau-title whanau-red">Red Whānau</h1>
  
  <div class="whanau-row">
    <div class="avatar whanau-red">AB</div>
    <div class="avatar whanau-red">CD</div>
    <div class="avatar whanau-red">EF</div>
    <div class="avatar whanau-red">GH</div>
    <div class="avatar whanau-red">IJ</div>
  </div>

    <div class="avatar whanau-yellow">OP</div>
    <div class="avatar whanau-yellow">QR</div>
    <div class="avatar whanau-yellow">ST</div>
  </div>

  <!-- Green Whānau -->

    <div class="avatar whanau-green">UV</div>

    <div class="avatar whanau-green">YZ</div>
    <div class="avatar whanau-green">AA</div>
    <div class="avatar whanau-green">BB</div>
  </div>

  <!-- Blue Whānau -->
  <h1 class="whanau-title whanau-blue">Blue Whānau</h1>

  </div>
