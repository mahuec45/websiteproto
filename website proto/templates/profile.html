{% extends "base.html" %}
{% block content %}
  <div class="profile">
    <div class="profile-left">
      <div class="large-avatar whanau-{{ student.whanau|lower }}">{{ student.initials }}</div>
      <h1>{{ student.name }}</h1>
      <div class="whanau-badge whanau-{{ student.whanau|lower }}">{{ student.whanau }}</div>
    </div>

    <div class="profile-right">
      <h2>About</h2>
      <p>{{ student.bio }}</p>

      <h3>Pronunciation help</h3>
      <p>Type pronunciation text or clickable audio later (prototype placeholder).</p>
    </div>
  </div>
  <p><a href="{{ url_for('students_page') }}">‚Üê Back to students</a></p>
{% endblock %}
